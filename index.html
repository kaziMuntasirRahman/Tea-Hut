<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Daisy UI + tailwinds -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font main and secondary -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Plus+Jakarta+Sans&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }

    .font-secondary {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
  <title>Tea Hut</title>
</head>

<body class="font-manrope">
  <header class="container mx-auto">
    <div class="hero">
      <div class="hero-content flex-col lg:flex-row">
        <div>
          <h1 class="text-7xl font-extrabold">It's good <br>
            tea time at The Tea House</h1>
          <p class="py-6 font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="btn btn-primary text-xl font-bold">Explore More</button>
        </div>
        <div class="flex flex-col">
          <img src="images/banner.png"
          class="max-w-sm rounded-lg" />
          <div class="flex bg-white rounded-lg drop-shadow-lg px-5 py-6 w-64 -mt-[60px]">
            <div>
              <img src="icons/star.png" alt="">
            </div>
            <div>
              <h4>5.00</h4>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
